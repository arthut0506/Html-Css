 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>teste de formulario</h1>
    <form action="" method="post">
        <p>
            <label for="iusu">uruario:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="10" size="10" placeholder="nome de usuario">
        </p>
        <p>
            <label for="isen">senha:</label>
            <input type="password" name="sen" id="isen" required minlength="5" maxlength="10" size="10" placeholder="senha">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
 </body>
 </html>
