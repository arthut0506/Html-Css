<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }
       
        div > p {
            display: none;

        }
        div:hover {
            color: red;
        }
        div:hover > p {
            display: block;
        }

    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mause sobre o texto abaixo</p>
    <div>
        passe o mause aqui
        <p>TEXTO EXCONDIDO</p>
        <p> escrevii e sai correndo pau no cu de quem ta lendo kkk</p>
        
    </div>
</body>
</html>
