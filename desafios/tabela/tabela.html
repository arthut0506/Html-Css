<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 200px;
            height: 200px;
        }
        td {
            border: 1px solid black;
            text-align: center;
            width: 30px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">a</td>
            <td rowspan="4">b</td>
            
        </tr>
        <tr>
            <td rowspan="4">c</td>
            <td>d</td>
            <td>f</td>
            <td>g</td>
        </tr>
        <tr>
            <td>h</td>
            <td>i</td>
            <td>j</td>
        </tr>
        <tr>
            <td>k</td>
            <td>l</td>
            <td>m</td>
        </tr>
        <tr>
            <td colspan="4">n</td>
        </tr>
    </table>
</body>
</html>
